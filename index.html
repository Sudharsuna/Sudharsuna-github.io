    <!DOCTYPE html>
    <html>
    <head> <title>Rockpaperscissor</title>
    <link rel="stylesheet" href="styles/10rocks.css">
    </head>
    <body>
    <p class="title">Rock Paper Scissors</p>

    
    <button onclick="
    playgame('Rock');" 
     class="movebutton">
     <img src="images/rock-emoji.png"
      class="moveicon">
    </button>

    <button  onclick=
    " playgame('Paper'); "
     class="movebutton" >
     <img src= "images/paper-emoji.png " 
     class="moveicon">
    </button>

    <button onclick=
    "playgame('Scissors'); "  
    class="movebutton">
    <img src="images/scissors-emoji.png"
     class="moveicon">
    </button>


    <p class="js-result "></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>


    <button onclick="
    score.wins=0;
    score.loses=0;
    score.ties=0; 
    localStorage.removeItem('score');
    update();
    " class="reset">Reset score</button>

    <script src="scripts/10rocks.js"> </script>
    </body>
    </html>
